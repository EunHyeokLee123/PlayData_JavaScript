<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.github.com" id="link">깃허브로 이동</a>

    <form name="myForm" action="https://www.google.com">
        <input type="text" placeholder="이메일을 쓰세요">
        <button type="submit">확인</button>
    </form>

    <script>
        const $link = document.getElementById('link');
        $link.addEventListener('click', (e)=>{
        // confirm은 확인/취소 버튼으로 이루어진 알림창
        // 사용자가 확인을 누르면 true, 취소를 누르면 false를 리턴
            if(!confirm('깃허브로 이동할꺼니?')){
                // 취소를 누른 경우
                e.preventDefault(); // 태그가 가진 고유기능을 작동하지 못하게 함.
            }
        });

        // Form 객체는 documnet 객체의 하위 객체 중 하나
        // 유일하게 name속성으로 바로 접근이 가능하다.
        const $myForm = document.myForm;

        // 만약 form 태그에 submit이 발생할 때 실행될 이벤트
        $myForm.addEventListener('submit', (e) =>{
            e.preventDefault(); // 일단 submit을 막자
            if($myForm.firstElementChild.value === ''){
                alert('이메일을 작성하셔야 합니다.');
                return;
            }
            // 더 많은 input 태그에 여러가지 유효성 검증 로직을 추가할 수 있음.

            $myForm.submit(); // 문제가 없다면 직접 submit함수를 호출
        });


    </script>
</body>
</html>
