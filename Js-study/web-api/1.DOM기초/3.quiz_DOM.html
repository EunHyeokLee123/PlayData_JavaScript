<!DOCTYPE html>
 <html lang="ko">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Document</title>
   </head>
   <body>
     <!-- #wrap>ul#list1>li{리스트$}*7 -->
 
     <div id="wrap">
       <ul id="list1">
         <li>리스트1</li>
         <li>리스트2</li>
         <li>리스트3</li>
         <li>리스트4</li>
         <li>리스트5</li>
         <li>리스트6</li>
         <li>리스트7</li>
       </ul>
     </div>
 
     <script>
        const $ul = document.getElementById('list1');
        const $div = document.getElementById('wrap');
       //1. id="list1"인 요소에 <li> 요소중
       //    홀수번째 요소만 선택후 배경색상 yellow 적용
        
        const $a1 = document.querySelectorAll('#list1 li:nth-child(odd)');
        $a1.forEach(a => 
            a.style.background = 'yellow');

       //2. id="list1"인 요소에 <li> 요소중
       //   짝수번째 요소만 선택후 배경색상 gray 적용
       const $a2 = document.querySelectorAll('#list1 li:nth-child(even)');
       $a2.forEach(a=>a.style.background='gray');

       //3. id="list1"인 요소에 <li> 요소중
       //  첫번째 <li>요소만 선택후 폰트색상 red 적용
        const $a3 = document.querySelector('#list1 li:first-child');
        $a3.style.color='red';

       //4. id="list1"인 요소에 <li> 요소중
       //   마지막번째 <li>요소만 선택후 폰트색상 green 적용
        const $a4 = document.querySelector('#list1 li:last-child');
        $a4.style.color='green';

       //5. id="list1"인 요소에 <li> 요소중
       // 두번째 <li>요소만 선택후 font-style: italic 적용
        const $a5 = document.querySelector('#list1 li:nth-child(2)');
        $a5.style.fontStyle = 'italic';

       //6. id="list1"인 요소에 <li> 요소중  3번째 이전 요소만 선택후
       //   border: 2px dotted aqua 적용 (1, 2번째만 선택)
        const $a6 = document.querySelectorAll('#list1 li:nth-child(-n+2)');
        $a6.forEach(e=>e.style.border='2px dotted aqua');

       //7. id="list1"인 요소에 <li> 요소중  3번째 이후요소만 선택후
       //   border 2px dashed violet 적용 (3번째부터 끝까지 선택)
       const $a7 = document.querySelectorAll('#list1 li:nth-child(n+3)');
       console.log($a7);
       
       $a7.forEach(e=>e.style.border='2px dashed violet');

     </script>
   </body>
 </html>
