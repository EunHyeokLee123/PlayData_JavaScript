<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li class="f-item ap">사과</li>
        <li class="f-item bn">바나나</li>
        <li class="f-item gp">포도</li>
        <li class="f-item pc">복숭아</li>
    </ul>

      <script>
        const $apple = document.querySelector('.ap');
        $apple.textContent = '충주사과';

        // 그냥 querySelector는 조건을 만족하는 첫번 째 요소만 리턴
        const $item = document.querySelector('.f-item');
        console.log($item);

        // 조건을 만족하는 모든 요소를 리턴받기 위해서는
        // querySelectorAll을 사용
        const $items = document.querySelectorAll('.f-item');
        console.log($items);
        
        // querySelectorAll이 가져오는 데이터 묶음은
        // 배열이 아닌 유사배열객체 이기 때문에, 배열 문법이 안먹습니다.
        // 유사배열을 실제 배열로 바꿔서 쓰시는 것을 추천합니다.
        // getElementsByTagName, ClassName 등도 유사배열입니다. 
        // 순수 배열로 바꿔서 사용하세요.
        
        // 유사배열을 순수 배열로 바꾸는 법
        const $fruitsArr = [...$items];
        // 유사 배열(NodeList, HTMLCollections 등)들은
        // 스프레드 문법을 사용할 수 있음.
        // 배열 스프레드문법을 통해서 배열로 리턴가능.
        console.log($fruitsArr);
        
        $fruitsArr.pop().textContent = '오우뤠인지';



      </script>
</body>
</html>
