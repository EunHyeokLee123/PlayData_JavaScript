<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="timeout">3초 후 메시지 보기</button>
    <p class="msg"></p>

    <script>
        // 동기식 실행 : 코드가 위에서 아래로 순차적으로 실행됨
        // 비동기식 실행 : 코드가 순차적으로 실행됨을 보장하지 않음.

        const $btn = document.getElementById('timeout');
        $btn.addEventListener('click', (e) => {
            // window.settimeout : window는 안 붙여도됨
            // 일정시간 후의 콜백함수를 호출해줌.
            setTimeout(()=>{
                document.querySelector('.msg').textContent
                = '3초가 지났네~';
            }, 3000); // ms 단위임.
        })

        console.log('settimeout 이후에 작성한 로그~');
                

    </script>

</body>
</html>
