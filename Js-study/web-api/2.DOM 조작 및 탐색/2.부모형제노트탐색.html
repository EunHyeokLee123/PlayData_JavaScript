<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li class="f-item ap">사과</li>
        <li class="f-item bn">바나나</li>
        <li class="f-item gp">포도</li>
        <li class="f-item pc">복숭아</li>
    </ul>

    <br><br>

    <div id="wrapper">
        <section class="contents">
          <ul class="list">
            <li class="item"><a href="#" class="link">10</a></li>
            <li class="item"><a href="#" class="link active">20</a></li>
            <li class="item"><a href="#" class="link">30</a></li>
          </ul>
          <ul class="list">
            <li class="item"><a href="#" class="link">40</a></li>
            <li class="item"><a href="#" class="link">50</a></li>
            <li class="item"><a href="#" class="link">60</a></li>
          </ul>
        </section>
      </div>


    <script>
        const $ul = document.getElementById('fruits');
        // 배열 디스트럭쳐링 -> ul의 자식 요소들을 
        // 순수 배열로 바꾼후
        // apple, banana, grape가 있는 li만 변수에 할당
        const [$apple, $banana, $grape] = [...$ul.children];

        $grape.style.color = 'violet';

        // nextElementSibling을 통해 다음 (형제)요소도 접근 가능
        $grape.nextElementSibling.style.color = 'hotpink';

        // previousElementSibling을 통해 이전 (형제)요소도 접근 가능
        $grape.previousElementSibling.style.color = 'greenyellow';


        const $active = document.querySelector('.active');
       
        $active
        .parentElement  //li
        .parentElement  // ul 
        .nextElementSibling // 다음 ul
        .lastElementChild // 마지막 li
        .firstElementChild // 자식인 a태그
        .style.color = 'red';
        
        
        // 기존태그로부터 위로 올라가면서 탐색하는 함수
        // closest('css 선택자')
        const $contents = $active.closest('section.contents');
        console.log($contents);
        
        $active.closest('.list') // 첫번째 ul
        .nextElementSibling // 두번째 ul
        .querySelector('.item:last-child .link') // 클래스 이름이 link인 얘들중 마지막 자식 -> a태그 60
        .style.color = 'blue';


    </script>

    
</body>
</html>
