<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>

    <script>
        const $ul = document.getElementById('fruits');
        const [$apple, $banana, $grape] = [...$ul.children];

        const $newLi = document.createElement('li');
        $newLi.textContent = '망고';

        // (새로넣을 요소, 기준이 될 기존 요소)
        // 두번째 매개변수 노드는 반드시 insertBefore를 호출한
        // 노드의 자식이여야 함.
        $ul.insertBefore($newLi, $banana);

        // 기존 노드를 이동시키는 것도 가능
        $ul.insertBefore($banana, $apple);

        // appendChild도 기존 요소를 지목하면 맨끝으로 이동시킬 수 있음.
        $ul.appendChild($apple);
        

        
        const $newDiv = document.createElement('div');
        $newDiv.textContent = '빡쓰';

        // 노드 교체
        // (새로운 요소, 기존요소) -> 기존요소를 새로운 요소로 바꿈
        $ul.replaceChild($newDiv, $banana);


        // 노드 삭제
        $ul.removeChild(
            $ul.lastElementChild
        );



    </script>

</body>
</html>
