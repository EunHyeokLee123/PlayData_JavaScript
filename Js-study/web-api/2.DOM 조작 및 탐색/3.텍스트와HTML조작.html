<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .highlight{
            display: none;
        }

    </style>
</head>
<body>
    
    <div id="greet"> 안녕티비
        <span class= "highlight" > world </span>
    </div>

   <ul id="food-list">
        <li class="food">짜장면</li>
        <li class="food">파스타</li>
        <li class="food">볶음밥</li>
   </ul>

   

   <script>

    const $greet = document.getElementById('greet');
    //$greet.textContent = '메롱메렁';

    // textContent: 모든 텍스트(숨김 여부 상관없이) 출력
    // innerText: 랜더링된 결과(브라우저에 출력되는)를 출력
    console.log($greet.innerText);
    
    const $foodList = document.getElementById('food-list');

    // 안의 내용을 지우고 아래의 내용만 HTML형식으로  추가
    // $foodList.innerHTML = '<li class="food">짬뽕</li>';
    
    // +=하면 기존의 내용에 이어붙여짐.
    $foodList.innerHTML += '<li class="food">짬뽕</li>';
    console.log($foodList);

    // foodList의 모든 자식 태그를 삭제
    // $foodList.innerHTML = '';
    
    const sashimiList = [
        {
          foodName: '연어회',
          price: 20000,
        },
        {
          foodName: '고등어회',
          price: 30000,
        },
        {
          foodName: '광어회',
          price: 10000,
        },
      ];
    
    sashimiList.forEach(a=>{
        $foodList.innerHTML += `<li class="food">${a.foodName}</li>`;
    });

    

   </script>

</body>
</html>
