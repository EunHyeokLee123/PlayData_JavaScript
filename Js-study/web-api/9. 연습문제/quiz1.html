<!DOCTYPE html>
 <html lang="ko">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Document</title>
   </head>
   <body>
     <!--
         이벤트와 요소 취득 및 문법을 활용하여
         카운트를 누적해서 올리거나 내려주세요.
         0 아래로는 내려가지 않게 하세요.
     -->
 
     <h2>자바스크립트 카운트</h2>
     <input type="text" id="result" value="0" readonly />
     <button id="plus">+</button>
     <button id="minus">-</button>
 
     <script>
        const $plus = document.getElementById('plus');
        const $minus = document.getElementById('minus');
        const $count = document.getElementById('result');

        const changValue = (type) => {
          let currVal = Number($count.getAttribute('value'))
          if(type === 'plus'){
            $count.value++;
            }
          else{
            if($count.getAttribute('value') !== '0'){
              $count.value--;
            }
            else{
              alert('0 아래로는 못 내립니다.');
              return;
            }
          }
        };
        
        $plus.addEventListener('click', ()=>changValue($plus.getAttribute('id')));
        $minus.addEventListener('click', ()=>changValue($minus.getAttribute('id')));




     </script>
   </body>
 </html>
