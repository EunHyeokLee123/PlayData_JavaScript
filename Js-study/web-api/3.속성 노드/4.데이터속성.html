<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="users">
        <li id="1" data-user-id="kim1234" 
        data-role="common">kim</li>
        <li id="2" data-user-id="park4321"
         data-role="admin">park</li>
    </ul>
    
    <script>

        const $users = document.getElementById('users');
        const [$user1, $user2] = [...$users.children];

        // getAttribute로 속성 가져오기 가능
        console.log( $user1.getAttribute('data-user-id'));


        /*
        data- 로 시작하는 어트리뷰트와 dataset 프로퍼티를 사용하면
        HTML 요소와 자바스크립트 간의 데이터를 쉽게 교환할 수 있습니다.
        data- 뒤에는 원하시는 특정 키워드를 작성하시고,
        dataset 프로퍼티를 이용하여 data + 키워드 로 값을 가지고 오시면
        됩니다.
        */

        // data- 로 시작하는 속성 전용 메소드 dataset
        console.log($user1.dataset);
        
        // dataset.원하는속성 : 하이픈을 카멜케이스로 대체해서 적으면 됨.
        console.log($user1.dataset.userId);

        // data속성 추가 및 변경도 가능
        $user1.dataset.role = '김김김';
        $user1.dataset.tel = '010-1111-1111';

        console.log($users);
        

    </script>


</body>
</html>
