<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
          width: 100px;
          height: 100px;
          background: orange;
          font-size: 20px;
          color: red;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .green {
          color: greenyellow;
          background: green;
        }
        .blue {
          color: aqua;
          background: blue;
        }
        .circle {
          border-radius: 50%;
        }
      </style>
</head>
<body>
    
    <div class="box green">Hello</div>

    <br><br><br><br>

    <button id="add">변환</button>

    <script>

        const $box = document.querySelector('.box'); 
        const $btn = document.getElementById('add');

        // 클래스를 전부 없애고 blue를 넣음.
        // 교체할 타겟 클래스만 설정 불가능  
        // box는 유지하려면 'box blue'로 기재해야 box클래스는 유지됨     
        // $box.setAttribute('class','box blue');

        // 하나만 골라서 변경은 불가능
        // $box.className='box blue';

        // 클래스 추가
        $box.classList.add('circle');

        // 클래스 교체
        $box.classList.replace('green', 'blue');
        
        // 클래스 제거하기, 여러개 제거도 가능
        $box.classList.remove('blue', 'aaa', 'bbb');
        
        $box.classList.add('blue');
        $box.classList.remove('blue');

        // 클래스의 존재 유뮤 확인
        console.log($box.classList.contains('box'));
        

        $btn.addEventListener('click', () => {
            // 현재 박스가 네모모양이면 원으로 바꾸고,
            // 원이면 네모로 바꾸자.
            // if($box.classList.contains('circle')){
            //     $box.classList.remove('circle');
            // }else{
            //     $box.classList.add('circle');
            // }

            // toggle(클래스명) : 클래스의 존재여부에 따라
            // 클래스를 추가, 제거해줌.
            $box.classList.toggle('circle');
        });


        // 스타일 조작
        // style 프로퍼터로 지정한 스타일은 인라인으로 적용됨.
        // css 속성은 하이픈을 카멜케이스로 바꿔서 접근하면 됨.
        $box.style.fontSize = '2em';
        $box.style.background = 'dodgerblue';


    </script>

</body>
</html>
