<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 생성
        const dog = {
            kind: '진돗개',
            age: 3,
            name: '뽀삐',
            favorite: ['산책', '간식'],
            bark: function () {
                console.log('월월월'); 
            }
        };
        dog.bark();

        const cat = {
            kind: '샴샴',
            age: 5,
            name: '나비',
            favorite: ['놀아주기', '츄르'],
            yeow: function () {
                console.log('냥냥냥'); 
            },
            injection : true,
            hate: ['나', '너']
        };
        cat.yeow();

        console.log('==========================');
        console.log(dog.name);
        console.log(cat['name']);
        
        dog.age = 4;
        cat.favorite.splice(0,0,'휠타기');
        console.log(cat.favorite);
        
        // 프로퍼티 동적 추가 (기존에 없는 key로 접근)
        cat.freind = '냐옹이';
        console.log(cat);
        
        delete cat.freind;
        console.log(cat);


    </script>
</body>
