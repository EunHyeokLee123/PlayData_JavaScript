<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const userNames = ['김춘식', '홍길동','박영희'];
        const[kim, hong, park] = userNames;
        console.log(`나의 이름은 ${kim}`);
        console.log(`나의 이름은 ${hong}`);
        console.log(`나의 이름은 ${park}`);
        
        // 할당받고 싶지 않은 요소는 자리를 비워놓으면 된다.
        const[kk,,pp] = userNames;
        console.log(`나의 이름은 ${kk}`);
        console.log(`나의 이름은 ${pp}`);
        
        const example = ['', [], ()=>{}];
        const [str, arr, func] = example;
        
        let first = 10;
        let second = 20;
        console.log(`first = ${first}, second = ${second}`);
    
        [first, second] = [second, first];
        console.log(`first = ${first}, second = ${second}`);
        
        console.log('===========================');

        const numbers = [1,3,5,7,9,11,13];
        // 배열 안에서 맨 앞에 2개만 각각의 변수로 저장하고
        // 나머지는 다시 배열로 묶고 싶음
        const[one, three, ...nums] = numbers;
        console.log(`one: ${one}`);
        console.log(`three: ${three}`);
        console.log(`nums: ${nums}`);
        
        // 스프레드 문법을 활용한 배열 간편 복사 로직을 작성 가능
        const foods = ['감튀','햄버거','콜라'];
        // const copyFoods = foods.slice();
        // const copyFoods = foods.map((a)=>a); 
        const copyFoods = [...foods]; 
        console.log(`copyFoods = ${copyFoods}`);
        

    </script>
</body>
</html>
