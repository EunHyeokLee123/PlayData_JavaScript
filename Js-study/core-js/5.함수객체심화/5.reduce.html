<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      // 배열고차함수 reduce : 배열의 각 요소들을 주어진 콜백에 맞게 합산, 
      // 누적하여 하나의 결과값을 반환하는 함수
      // reduce에 들어가는 callback
      // callback(accumulator, currentValue)
      // accumulator: 어떤 데이터를 계속 쌓아가는 변수
      // currentValue: 현재 루프회차에서 사용할 데이터
      // reduce는 반복을 실행할때마다 currentValue를 accumulator에 누적함

      const numbers = [10, 20, 30, 40, 50, 60];

      const result = numbers.reduce((a, b) => {
        console.log(`a = ${a}`);
        console.log(`b = ${b}`);
        console.log('================');
        return a + b;
      }, 0);
      // reduce의 콜백함수 다음 파라미터는 initialValue를 의미하며
      // 반복문의 accumulator시작값을 의미함
      // 따라서 0을 시작값으로 두고 return a + b; 를 하면
      // 0 + 1 + 2 + 3 + 4 + 5 + 6
      // 시작값을 없애면 accumulator의 시작값이 0번인덱스로 지정되며
      // 1 + 2 + 3 + 4 + 5 + 6
      console.log(`result = ${result}`);
      
      console.log('=========================');
      
      const appleBasket = [
        {
          color: 'green',
          sweet: 13,
        },
        {
          color: 'red',
          sweet: 14,
        },
        {
          color: 'red',
          sweet: 11,
        },
        {
          color: 'green',
          sweet: 6,
        },
        {
          color: 'green',
          sweet: 7,
        },
        {
          color: 'green',
          sweet: 9,
        },
      ];

        const re2 = appleBasket.reduce((a, b)=> a + b.sweet, 0);
        console.log(`re2는 ${re2}`);
        
        // 색깔별로 사과의 개수를 count
        const countByColor = appleBasket.reduce((count, apple)=>{
            // count 객체에 apple.color가 프로퍼티로 존재한다면 -> 값++
            if(apple.color in count){
                count[apple.color]++;
            } // count 객체에 apple.color가 없다면 프로퍼티 추가
            else{
                count[apple.color] = 1;
            }
            return count;
        }, {}); // {} 빈 객체를 initial value로 선언 
        console.log(countByColor);
        

    </script>
</body>
</html>
