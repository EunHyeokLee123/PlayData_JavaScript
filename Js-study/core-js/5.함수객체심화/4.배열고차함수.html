<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
              const userList = [
        {
          account: 'abc1234',
          userName: '대길이',
          job: '추노',
          address: '서울',
          hobbys: ['수영', '축구', '테니스'],
          salary: 5400000,
          age: 35,
        },
        {
          account: 'banana',
          userName: '빠나나',
          job: '과일',
          address: '서울',
          hobbys: ['푸드파이팅', '테니스'],
          salary: 9700000,
          age: 18,
        },
        {
          account: 'park1234',
          userName: '주차왕',
          job: '발렛파킹',
          address: '경기',
          hobbys: ['족구', '축구', '테니스', '영화감상'],
          salary: 3900000,
          age: 56,
        },
        {
          account: 'fire',
          userName: '불꽃남자카리스마',
          job: '게이머',
          address: '서울',
          hobbys: ['독서', '테니스'],
          salary: 7900000,
          age: 42,
        },
      ];
        // 배열 고차 함수
        // 배열에서 사용하는 콜백 함수를 전달받는 함수
        // 콜백함수가 동작을 결정하게 됨.

        // forEach(): 배열 요소를 순회해주는 함수
        userList.forEach((user)=>{
            console.log(`제 이름은 ${user.userName}이고,
            저는 ${user.address}에 살아요.`);  
        });

        let total = 0;
        [10, 20, 30].forEach(n=>total+=n);
        console.log(total);
        
        console.log('==========================');

        // filter: 조건에 맞는 배열 내의 요소를 필터링

        // 회원목록중 이름이 3글자인 호원들만 필터링하자
        console.log(userList.filter(user=>user.userName.length
        ===3));

        console.log('=============================');

        // map: 배열에서 특정 데이터들을 추출해서 새로운 배열에 매핑

        // 회원목록에서 회원의 나이만 추출하자. 그리고 xx세로 매핑하자
        console.log(userList.map(user=>
            `${user.age}세`
        ));
        // 회원목록에서 회원이름, 나이, 주소를 출력하려고 함
        // 이름의 key값을 nickName, 나이는 old, 주소는 addr로 하려함.
        const rere = userList.map(user=>{
        return {nickName: user.userName,
         old: user.age,
         addr: user.address
        }});
        console.log(rere);
        
        // 고차 함수 체이닝 호출

        // 회원목록에서 서울에 사는 회원들의 두번째 취미만
        // 추출해서 xxx님의 2번째 취미는 xxx입니다. 를 반복해서 출력

        userList.filter(u=>u.address === '서울').map(
            user => ({
                name: user.userName, 
                second: user.hobbys[1]}))
                .forEach((re) => console.log(`${re.name}님의 2번째 취미는
             ${re.second}입니다.`));

        console.log('========================');

        // find(): 객체로 이루어진 배열에서 특정 조건에 맞는 객체 찾기
        const foundUser = userList.find(user => user.job === '과일');
        console.log(foundUser);
        
        // findIndex(): 찾는 객체의 인덱스를 리턴, 없으면 -1 리턴
        userList.findIndex(u => u.age === 56);
          
        // sort()로 나이기준 오름차정렬
        const rerere = userList.sort((u, v) => u.age - v.age);
        // v.age - u.age로 작성하면 내림차정렬됨.
        console.log(rerere);
        


    </script>
</body>
</html>
