<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 묵시적 형변환
        const ex = 10 + '20';
        console.log(ex); // 1020

        const ex2 = 10 * '3';
        // 연산자가 있어서 
        // 문자열을 숫자로 형변환해줌.
        console.log(ex2); // 10*3으로 인식해서 30으로 나옴
        
        const ex3 = 100 + '';
        // 문자열이 붙어서 문자열로 인식
        console.log(typeof ex3); // '100'으로 출력 

        const ex4 = +'550';
        // 정수처럼 생긴 문자와 연산자가 붙어서
        // 정수로 인식해서 출력
        console.log(typeof ex4); // 550으로 출력

        
        console.log('=======================');

        // Truthy, Falsy 논리 표현식
        // undefined, null, 0, NaN, ''은 모두 false
        // 나머지는 모두 true

        // 함수가 반환하는 값, 통신 결과에 따른 값들이 
        // 정확하게 어떤 값인지는 몰라도
        // 해당 값이 띠고 있는 논리적 평가에 따라
        // 조건문을 좀 더 수월하게 작성 가능

        // 비었으니까 false
        if ('') console.log('OK1'); 

        // 공백이 하나도 없으니까 true
        if ('hello') console.log('OK2');

        // 초기화되지 않았으니 false
        if (undefined) console.log('OK3'); 

        // 값이 null이니 false
        if (null) console.log('OK4');

        // 정수는 true
        if (350) console.log('OK5');

        // 연산이 안되니 false
        if (NaN) console.log('OK6'); 

        // 0은 정수 중 유일하게 true
        if (0) console.log('OK7');

        // 배열에 값이 있으니 true
        if ([1, 2, 3]) console.log('OK8');
        
        
        /*
        let nick; -> 로그인한 사람의 닉네임 

        nick && <h1>안녕하세요 ${nick}님!</h1>
        */

        console.log('============================');
        

        // 명시적 형 변환

        // 문자열이 아닌 값을 문자열로 변한하는 법
        const a = 10, b = 20;
        // 방법 1
        let result = a + String(b);
        // 방법 2
        result = a.toString + b.toString;
        console.log(typeof result);

        // 숫자가 아닌 값을 숫자로 변환하는 법
        const a1 = '10', a2 = '3.14';
        // 방법 1
        result = Number(a1) + Number(a2);
        // 방법 2
        result = parseInt(a1) + parseFloat(a2);
        console.log(typeof result);
        
        



    </script>
</body>
</html>
