    <script>
        // while
        let total = 0;
        let i = 1;
        while(i <= 10){
            total += i;
            i++;
        }
        console.log(total);
        
        // for
        for(let i = 1;
            i<=10 ; i++
        ){
            console.log(i);
            
        }

        // 무한루프
        
        let n = 1;
        while(true){
            if(n === 6){
                console.log('이제 끝~');
                
                break;
            }
            console.log(n);
            n++;
        }

        

    </script>
