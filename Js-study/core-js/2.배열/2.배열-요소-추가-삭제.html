<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const pets = ['멍멍이', '야옹이', '호랑이'];
        console.log(pets);
        
        // push(): 배열 맨 끝에 데이터 추가
        pets.push('징징이');
        pets.push('킁킁이', '캉캉이','말랑이');
        console.log(pets);
        
        // pop(): 배열 맨 끝 데이터 삭제 및 데이터 리턴
        let last = pets.pop();
        console.log(last);
        console.log(pets);
        
        // shift(): 배열의 맨 첫 데이터 삭제
        // unshift(): 배열의 맨 첫번째에 데이터 추가

        pets.shift();
        console.log(pets);
        pets.unshift('훌렁이');
        console.log(pets);
        
        

    </script>
</body>
</html>
