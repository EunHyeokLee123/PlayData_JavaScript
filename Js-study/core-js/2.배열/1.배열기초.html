<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // const여도 주소값이 바뀌는게 아니라서
        // 배열의 요소에 변동이 있어도 문제가 없음.
        // 새로운 배열을 할당하는 것이 아니면 문제 X
        const arr = [10, 20, 30, 40, 50, 60];

        // 배열이나 객체는 주로 const로 선언함.
        console.log(typeof arr);
        console.log(arr[1]);

        // Java와 마찬가지로 index를 통해
        // 값을 참조, 변경할 수 있음.
        arr[2] = 999;
        console.log(arr[2]);
        console.log(arr.length);
        
        for (let index = 0; index < arr.length; index++) {
            const element = arr[index];
            console.log(element);
        }

        console.log('====================');
        

        // for ~ of 반복문 (배열 전용 반복문)
        // Java의 for-each문과 유사
        for (const element of arr) {
            console.log(element);
        }
        
        
        



    </script>
</body>
</html>
