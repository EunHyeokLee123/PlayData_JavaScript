<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수의 선언
        // 함수의 이름은 동사적 의미가 내포되도록 짓습니다.
        function calcTotal(end){
            let total = 0;
            for(let i=1; i<= end; i++){
                total += i;
            }
            return total;
        }

        // 함수의 호출
        const result = calcTotal(10);
        console.log(result);
        
        // 함수를 리터럴 방식으로 선언
        const add = function(n1, n2){
            return n1 + n2;
        };
        const result2 = add(10,20);
        console.log(result2);
        
        // JavaScript의 함수는 매개변수 개수를 다르게 주더라도
        // 호출은 됨. 정상 작동은 안될 수 있으니 개수를 지켜야 함.

        ///////////////////////////////

        function operateAll(n1, n2){
            // return [n1+n2, n1-n2,
            //     n1/n2, n1*n2];
            return {
                plus: n1+n2,
                minus:n1-n2,
                multi:n1*n2,
                divide: n1/n2,
                mod: n1 % n2
            };
        };

        let re = operateAll(4555, 65);
        for(let tmp in re){
            console.log(re[tmp]);
            
        }

        

    </script>
</body>
</html>
